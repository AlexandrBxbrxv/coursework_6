{% extends 'main/base.html' %}
{% block content %}
<div class="col-12">
  <div class="card mt-4">
    <div class="card-header">
      <h4>{{ object.topic }}</h4>
    </div>
    <div class="card-body">
      {{ object.body }}
    </div>
    <div class="card-footer">
      <div class="row col-4">
        <div class="col-4 p-1">
          <a class="btn btn-outline-secondary col-12" href="{% url 'mailings:message_list' %}">Назад</a>
        </div>
        {% if user.is_authenticated %}
        <div class="col-4 p-1">
          <a class="btn btn-outline-warning col-12" href="{% url 'mailings:message_update' object.pk %}">Изменить</a>
        </div>
        <div class="col-4 p-1">
          <a class="btn btn-outline-danger col-12" href="{% url 'mailings:message_delete' object.pk %}">Удалить</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
