{% extends 'main/base.html' %}
{% block content %}
<div class="col-12">
  <div class="card mt-4">
    <div class="card-header">
      {{ object.name }}
    </div>
    <div class="card-body">
      {{ object.interval }}
      {{ object.first_sending }}
      {{ object.status }}
      <a href="{% url 'mailings:message_detail' object.message.pk %}">{{ object.message }}</a>
      {% for client in object.clients.all %}
        {{ client }}
      {% endfor %}
    </div>
    <div class="card-footer">
      <div class="row col-4">
        <div class="col-4 p-1">
          <a class="btn btn-outline-secondary col-12" href="{% url 'mailings:mailing_list' %}">Назад</a>
        </div>
        <div class="col-4 p-1">
          <a class="btn btn-outline-warning col-12" href="{% url 'mailings:message_update' object.pk %}">Изменить</a>
        </div>
        <div class="col-4 p-1">
          <a class="btn btn-outline-danger col-12" href="{% url 'mailings:message_delete' object.pk %}">Удалить</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
