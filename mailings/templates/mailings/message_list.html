{% extends 'main/base.html' %}
{% block content %}
<div class="container p-0">
  <a class="btn btn-outline-success" href="{% url 'mailings:message_create' %}">Добавить сообщение</a>
</div>
<div class="row">
  {% for object in object_list %}
  <div class="col-4">
    <div class="card mt-4">
      <div class="card-header">
        {{ object.topic }}
      </div>
      <div class="card-body">
        {{ object.body }}
      </div>
            <div class="card-footer">
        <div class="row">
          <div class="col-12 p-1">
            <a class="btn btn-outline-dark col-12" href="{% url 'mailings:message_detail' object.pk %}">Подробнее</a>
          </div>
        </div>
        <div class="row">
          <div class="col-6 p-1">
            <a class="btn btn-outline-warning col-12" href="{% url 'mailings:message_update' object.pk %}">Изменить</a>
          </div>
          <div class="col-6 p-1">
            <a class="btn btn-outline-danger col-12" href="#">Удалить</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
