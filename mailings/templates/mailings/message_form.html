{% extends 'main/base.html' %}
{% block content %}
<div class="col-12">
  <div class="card mt-5">
    <div class="card-header">
      Сообщение
    </div>
    <form method="post">
      <div class="card-body">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      <div class="card-footer">
        <div class="row col-4">
          <div class="col-6 p-1">
            <button class="btn btn-outline-success col-12">Создать</button>
          </div>
          <div class="col-6 p-1">
            <a class="btn btn-outline-secondary col-12" href="{% url 'mailings:message_list' %}">Назад</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
