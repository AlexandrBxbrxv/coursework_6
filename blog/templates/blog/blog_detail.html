{% extends 'main/base.html' %}
{% block content %}
{% load custom_tags %}
<div class="col-12">
  <h2 class="text-center">{{ object.title }}</h2>
  <img class=" mt-3" src="{{object.image | media_filter}}" style="width: 100%; height: 20rem;">
  <p class="mt-3">{{ object.body }}</p>
    <div class="row col-4">
    <div class="col-4 p-1">
      <a class="btn btn-outline-secondary col-12" href="{% url 'blog:blog_list' %}">Назад</a>
    </div>
    {% if perms.blog.change_blog%}
    <div class="col-4 p-1">
      <a class="btn btn-outline-warning col-12" href="{% url 'blog:blog_update' object.pk %}">Изменить</a>
    </div>
    {% endif %}
    {% if perms.blog.delete_blog%}
    <div class="col-4 p-1">
      <a class="btn btn-outline-danger col-12" href="{% url 'blog:blog_delete' object.pk %}">Удалить</a>
    </div>
    {% endif %}
</div>
</div>

{% endblock %}
