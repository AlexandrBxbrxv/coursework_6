{% extends 'main/base.html' %}
{% block content %}
<div class="container col-6">
  <div class="card mt-5">
    <form method="post">
      <div class="card-body">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      <div class="card-footer">
        <div class="row col-12">
          <div class="col-6 p-1">
            <button class="btn btn-outline-success col-12" type="submit">Войти</button>
          </div>
          <div class="col-6 p-1">
            <a class="btn btn-outline-secondary col-12" href="{% url 'main:index' %}">На главную</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
